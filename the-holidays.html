<style>
#background-wrap {
  bottom: 0;
  left: 0;
  height: 100vh;
  display: block;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  position: fixed;
  right: 0;
  top: 0;
  text-align: center;
  pointer-events: none;
  z-index: 10;
}

.bubble {
  display: inline-block;
  width: 120px;
  height: 145px;
  background: hsl(215, 50%, 65%);
  position: absolute;
  box-shadow: inset -10px -10px 0 rgba(0, 0, 0, 0.07);
  z-index: 10;
  -webkit-border-radius: 50%;
  -moz-border-radius: 50%;
  margin-top: -100%;
  border-radius: 50%;
}

.bubble::before {
  content: "â–²";
  font-size: 20px;
  color: hsl(215, 30%, 50%);
  display: block;
  text-align: center;
  width: 100%;
  position: absolute;
  bottom: -12px;
  z-index: -100;
}

.bubble::after {
  top: 153px;
  position: absolute;
  text-align: center;
  height: 250px;
  width: 1px;
  margin: 0 auto;
  content: "";
  background: rgba(0, 0, 0, 0.2);
}

/* KEYFRAMES */

@-webkit-keyframes animateBubble {
  0% { margin-top: 1000px; }
  100% { margin-top: -100%; }
}

@-moz-keyframes animateBubble {
  0% { margin-top: 1000px; }
  100% { margin-top: -100%; }
}

@keyframes animateBubble {
  0% { margin-top: 1000px; }
  100% { margin-top: -100%; }
}

@-webkit-keyframes sideWays {
  0% { margin-left: 0px; }
  100% { margin-left: 50px; }
}

@-moz-keyframes sideWays {
  0% { margin-left: 0px; }
  100% { margin-left: 50px; }

@keyframes sideWays {
